<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOS Aluno - Avaliar Professor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles_css.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1D3557',
                        secondary: '#00B4D8',
                        background: '#F8F9FA',
                        success: '#52B788',
                        error: '#E63946',
                        charcoal: '#343A40',
                        dark: {
                            primary: '#00B4D8',
                            secondary: '#1D3557',
                            background: '#121212',
                            card: '#1E1E1E',
                            text: '#FFFFFF',
                            charcoal: '#B0B0B0',
                        }
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        card: '16px',
                    },
                    boxShadow: {
                        card: '0 4px 12px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex flex-col dark:bg-dark-background dark:text-dark-text">
    <!-- Header -->
    <header class="bg-primary text-white sticky top-0 z-50 shadow-md dark:bg-dark-card">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="/" class="flex items-center space-x-2 hover:opacity-80 transition">
                <i data-feather="book-open" class="w-8 h-8 text-secondary"></i>
                <h1 class="font-montserrat text-2xl font-bold">SOS Aluno</h1>
            </a>
            <nav class="hidden md:flex items-center space-x-8">
                <!-- Navigation links removed -->
            </nav>
            <div class="flex items-center space-x-4">
                <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition">
                    <i data-feather="sun" class="hidden dark:block w-5 h-5"></i>
                    <i data-feather="moon" class="block dark:hidden w-5 h-5"></i>
                </button>
                {% if is_authenticated %}
                    <div class="flex items-center space-x-3">
                        <span class="text-white font-medium">{{ user.get_full_name|default:user.username }}</span>
                        <a href="/logout/" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg font-medium transition">Sair</a>
                    </div>
                {% else %}
                    <a href="/login/" class="hover:text-secondary transition">Login</a>
                    <a href="/cadastro/" class="bg-secondary hover:bg-opacity-90 px-4 py-2 rounded-lg font-medium transition">Cadastrar-se</a>
                {% endif %}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-12">
        <div class="max-w-2xl mx-auto bg-white dark:bg-dark-card p-8 rounded-card shadow-card">
            <h1 class="font-montserrat text-3xl font-bold text-primary dark:text-dark-primary mb-8">Avaliar Professor</h1>

            <!-- Form -->
            <form id="avaliacao-form" class="space-y-6">
                <!-- Seleção do Professor -->
                <div>
                    <label for="professor-select" class="block text-lg font-semibold text-primary dark:text-dark-primary mb-2">Selecionar Professor *</label>
                    <select 
                        id="professor-select" 
                        name="professor_id" 
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent dark:bg-dark-background dark:text-dark-text"
                        required
                    >
                        <option value="">-- Selecione um professor --</option>
                        {% for professor in professores %}
                            <option value="{{ professor.id }}">{{ professor.nome }} - {{ professor.materia }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Nota (Estrelas) -->
                <div>
                    <label class="block text-lg font-semibold text-primary dark:text-dark-primary mb-4">Nota (0 a 5 estrelas) *</label>
                    <div class="flex gap-2">
                        <button type="button" class="star-btn text-4xl cursor-pointer transition" data-valor="1">☆</button>
                        <button type="button" class="star-btn text-4xl cursor-pointer transition" data-valor="2">☆</button>
                        <button type="button" class="star-btn text-4xl cursor-pointer transition" data-valor="3">☆</button>
                        <button type="button" class="star-btn text-4xl cursor-pointer transition" data-valor="4">☆</button>
                        <button type="button" class="star-btn text-4xl cursor-pointer transition" data-valor="5">☆</button>
                    </div>
                    <input type="hidden" id="nota-input" name="nota" required>
                    <p id="nota-display" class="text-gray-600 dark:text-gray-400 mt-2">Nenhuma nota selecionada</p>
                </div>

                <!-- Comentário -->
                <div>
                    <label for="comentario" class="block text-lg font-semibold text-primary dark:text-dark-primary mb-2">Comentário (opcional)</label>
                    <textarea 
                        id="comentario" 
                        name="comentario" 
                        rows="5" 
                        placeholder="Compartilhe sua experiência com o professor..."
                        class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent dark:bg-dark-background dark:text-dark-text"
                    ></textarea>
                </div>

                <!-- Botões -->
                <div class="flex gap-4 pt-4">
                    <button 
                        type="submit" 
                        class="flex-1 bg-secondary hover:bg-opacity-90 text-white px-6 py-3 rounded-lg font-medium transition flex items-center justify-center"
                    >
                        <i data-feather="send" class="w-5 h-5 mr-2"></i> Enviar Avaliação
                    </button>
                    <a 
                        href="/" 
                        class="flex-1 bg-gray-400 hover:bg-gray-500 text-white px-6 py-3 rounded-lg font-medium transition text-center flex items-center justify-center"
                    >
                        <i data-feather="x" class="w-5 h-5 mr-2"></i> Cancelar
                    </a>
                </div>
            </form>

            <!-- Message -->
            <div id="message" class="hidden mt-6 p-4 rounded-lg font-medium"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white py-12 dark:bg-dark-card mt-12">
        <div class="container mx-auto px-4">
            <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
                <div>
                    <div class="flex items-center space-x-2 mb-4">
                        <i data-feather="book-open" class="w-6 h-6 text-secondary"></i>
                        <h3 class="font-montserrat text-xl font-bold">SOS Aluno</h3>
                    </div>
                    <p class="text-white text-opacity-80">Transparência e apoio para sua jornada universitária.</p>
                </div>
            </div>
            <div class="border-t border-white border-opacity-20 mt-8 pt-8 text-center text-white text-opacity-80">
                <p>&copy; 2024 SOS Aluno. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    <!-- Theme Toggle Script -->
    <script>
        const themeToggle = document.getElementById('theme-toggle');
        const htmlElement = document.documentElement;

        // Verificar tema salvo
        if (localStorage.getItem('theme') === 'dark' || (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            htmlElement.classList.add('dark');
        }

        themeToggle.addEventListener('click', () => {
            htmlElement.classList.toggle('dark');
            localStorage.setItem('theme', htmlElement.classList.contains('dark') ? 'dark' : 'light');
        });

        feather.replace();

        // Star Rating Logic
        const starBtns = document.querySelectorAll('.star-btn');
        const notaInput = document.getElementById('nota-input');
        const notaDisplay = document.getElementById('nota-display');
        let selectedRating = 0;

        starBtns.forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.preventDefault();
                selectedRating = parseInt(btn.getAttribute('data-valor'));
                notaInput.value = selectedRating;
                notaDisplay.textContent = `${selectedRating} estrela${selectedRating !== 1 ? 's' : ''}`;

                // Update visual
                starBtns.forEach((b, index) => {
                    if (index < selectedRating) {
                        b.textContent = '★';
                        b.classList.add('text-yellow-400');
                    } else {
                        b.textContent = '☆';
                        b.classList.remove('text-yellow-400');
                    }
                });
            });

            // Hover effect
            btn.addEventListener('mouseenter', (e) => {
                const hoverRating = parseInt(btn.getAttribute('data-valor'));
                starBtns.forEach((b, index) => {
                    if (index < hoverRating) {
                        b.textContent = '★';
                        b.classList.add('text-yellow-300');
                    } else {
                        b.textContent = '☆';
                        b.classList.remove('text-yellow-300', 'text-yellow-400');
                    }
                });
            });
        });

        document.addEventListener('mouseleave', () => {
            starBtns.forEach((btn, index) => {
                if (index < selectedRating) {
                    btn.textContent = '★';
                    btn.classList.add('text-yellow-400');
                } else {
                    btn.textContent = '☆';
                    btn.classList.remove('text-yellow-400');
                }
            });
        });

        // Form Submission
        const form = document.getElementById('avaliacao-form');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const professorId = document.getElementById('professor-select').value;
            const nota = notaInput.value;
            const comentario = document.getElementById('comentario').value;

            if (!professorId) {
                showMessage('Por favor, selecione um professor.', 'error');
                return;
            }

            if (!nota) {
                showMessage('Por favor, selecione uma nota.', 'error');
                return;
            }

            try {
                const response = await fetch('/api/avaliacoes/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        professor_id: professorId,
                        nota: parseFloat(nota),
                        comentario: comentario
                    })
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('Avaliação enviada com sucesso!', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);
                } else {
                    showMessage(data.message || 'Erro ao enviar avaliação.', 'error');
                }
            } catch (error) {
                showMessage('Erro ao enviar avaliação. Tente novamente.', 'error');
                console.error(error);
            }
        });

        function showMessage(message, type) {
            messageDiv.textContent = message;
            messageDiv.className = `${type === 'success' ? 'bg-green-100 text-green-700 border border-green-400' : 'bg-red-100 text-red-700 border border-red-400'} p-4 rounded-lg font-medium`;
            messageDiv.classList.remove('hidden');
        }

        // Pre-fill professor if coming from professor page
        const urlParams = new URLSearchParams(window.location.search);
        const professorId = urlParams.get('professor_id');
        if (professorId) {
            document.getElementById('professor-select').value = professorId;
        }
    </script>
</body>
</html>
