<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - SOS Aluno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles_css.css">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#1D3557',
                        secondary: '#00B4D8',
                        background: '#F8F9FA',
                        success: '#52B788',
                        error: '#E63946',
                        charcoal: '#343A40',
                        dark: {
                            primary: '#00B4D8',
                            secondary: '#1D3557',
                            background: '#121212',
                            card: '#1E1E1E',
                            text: '#FFFFFF',
                            charcoal: '#B0B0B0',
                        }
                    },
                    fontFamily: {
                        montserrat: ['Montserrat', 'sans-serif'],
                        inter: ['Inter', 'sans-serif'],
                    },
                    borderRadius: {
                        card: '16px',
                    },
                    boxShadow: {
                        card: '0 4px 12px rgba(0, 0, 0, 0.05)',
                    }
                }
            }
        }
    </script>
</head>
{% extends "base.html" %}
{% load static %}

{% block title %}Cadastro - SOS Aluno{% endblock %}

{% block content %}
<main class="container mx-auto px-4 py-12 flex flex-col items-center">
    <div class="w-full max-w-md bg-white dark:bg-dark-card p-8 rounded-card shadow-card">
        <div class="text-center mb-8">
            <h2 class="font-montserrat text-2xl font-bold text-primary mb-2">Crie sua conta</h2>
            <p class="text-charcoal dark:text-dark-charcoal">Preencha os campos abaixo para se cadastrar</p>
        </div>

        {% if error %}
            <div class="bg-red-100 border-l-4 border-error text-error p-4 mb-4 dark:bg-opacity-20">
                <p>{{ error }}</p>
            </div>
        {% endif %}

        <form method="post" action="{% url 'cadastro' %}" class="space-y-6">
            {% csrf_token %}
            <div class="space-y-2">
                <label for="fullname" class="block font-medium text-charcoal dark:text-dark-charcoal">Nome completo</label>
                <input 
                    type="text" 
                    name="fullname"
                    id="fullname" 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                    placeholder="Seu nome completo"
                    required
                >
            </div>

            <div class="space-y-2">
                <label for="email" class="block font-medium text-charcoal dark:text-dark-charcoal">E-mail acadêmico</label>
                <input 
                    type="email" 
                    name="email"
                    id="email" 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                    placeholder="seu@email.academico"
                    required
                >
            </div>

            <div class="space-y-2">
                <label for="password" class="block font-medium text-charcoal dark:text-dark-charcoal">Senha</label>
                <input 
                    type="password" 
                    name="password"
                    id="password" 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                    placeholder="••••••••"
                    required
                >
            </div>

            <div class="space-y-2">
                <label for="confirm-password" class="block font-medium text-charcoal dark:text-dark-charcoal">Confirmar senha</label>
                <input 
                    type="password" 
                    name="confirm_password"
                    id="confirm-password" 
                    class="w-full px-4 py-3 border border-gray-200 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-secondary focus:border-transparent bg-white dark:bg-dark-card"
                    placeholder="••••••••"
                    required
                >
            </div>

            <button type="submit" class="w-full bg-secondary hover:bg-opacity-90 text-white py-3 px-4 rounded-lg font-medium transition">
                Cadastrar
            </button>

            <div class="text-center text-charcoal dark:text-dark-charcoal">
                <p>Já tem conta? <a href="{% url 'login' %}" class="text-secondary font-medium hover:underline">Entrar</a></p>
            </div>
        </form>
    </div>
</main>
{% endblock %}
